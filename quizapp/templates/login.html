{% extends 'base.html' %}
{% block content %}


<div style="max-width: 400px; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #4CAF50;">Login</h2>

    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold;">Username</label>
            <input type="text" name="username" id="username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
            <input type="password" name="password" id="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
        </div>

        <div style="text-align: center;">
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                
                Login
            </button>
        </div>

        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? 
            <a href="{% url 'register' %}" style="color: #4CAF50; text-decoration: none;">Register here</a>
        </p>
    </form>
</div>

{% endblock %}
