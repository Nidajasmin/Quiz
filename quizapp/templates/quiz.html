{% extends 'base.html' %}
{% block content %}

{% if messages %}
    <ul style="list-style: none; padding: 10px; text-align: center;">
        {% for message in messages %}
            <li style="color: red; font-weight: bold;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<h2 style="text-align: center;">Quiz: {{ quiz.title }}</h2>

<div style="display: flex; justify-content: center; flex-wrap: wrap; margin-top: 30px;">
    {% for question in questions %}
        <div style="background-color: #fff; border: 1px solid #ddd; border-radius: 8px; width: 200px; margin: 10px; padding: 20px; text-align: center;">
            <h4>Question {{ forloop.counter }}</h4>
            <a href="{% url 'question_detail' quiz.id question.id %}" style="background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-top: 10px; display: inline-block;">Attempt</a>
        </div>
    {% endfor %}
</div>



{% endblock %}
