{% extends 'base.html' %}
{% block content %}


<h2 style="text-align: center; margin-top: 20px;">Select a Quiz</h2>

<div style="display: flex; justify-content: center; flex-wrap: wrap; margin-top: 40px;">
  {% for quiz in quizzes %}
    <div style="background-color: #f9f9f9; border-radius: 12px; width: 250px; margin: 20px; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <h3>{{ quiz.title }}</h3>
      
      <form method="post" action="{% url 'attempt_quiz' quiz.id %}">
        {% csrf_token %}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border: none; border-radius: 8px; display: inline-block; margin-top: 15px; cursor: pointer;">Start Quiz</button>
      </form>

    </div>
  {% endfor %}
</div>

{% endblock %}
