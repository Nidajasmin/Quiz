{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #4CAF50; margin-bottom: 20px;">Register</h2>

    <form method="post" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        
        <label for="username" style="font-weight: bold; margin-bottom: 8px;">Username:</label>
        <input type="text" name="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;">

        <label for="password" style="font-weight: bold; margin-bottom: 8px;">Password:</label>
        <input type="password" name="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;">

        <label for="password2" style="font-weight: bold; margin-bottom: 8px;">Confirm Password:</label>
        <input type="password" name="password2" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;">

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Register
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Already have an account? 
        <a href="{% url 'login' %}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Login here</a>
    </p>
</div>
{% endblock %}
